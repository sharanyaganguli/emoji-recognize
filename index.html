 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>
 <h3 class="btn btn-default heading">Charecter recoginzer recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following charecters: </p>
  
      <b class="object_names">
        happy emoji<hr> 
        laughing emoji<hr>
        toungue out wink emoji<hr>
        
        </b>


      <label>Webcam View - </label>

      <div id="camera"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
      <button id="capture" class="btn btn-info" onclick="take_image()">Capture image</button>

      <br><br>
      <button id="recognize" class="btn btn-success" onclick="check()">Check</button>

      <br><br>

      <p style="font-size: 22px;">Person:<span id="result_object"></span> </p> 
      <p style="font-size: 22px;">Accuracy : <span id="result_accuray"></span> </p>

  </div>
<script src="main.js"></script>
